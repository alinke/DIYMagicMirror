<html><head><script src="https://code.responsivevoice.org/responsivevoice.js"></script><script type="text/javascript">function getParameterByName(name, url) {    if (!url) url = window.location.href;    name = name.replace(/[\[\]]/g, "\\$&");    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),        results = regex.exec(url);    if (!results) return null;    if (!results[2]) return '';    return decodeURIComponent(results[2].replace(/\+/g, " "));}var foo = getParameterByName('tts'); // "lorem"//window.alert(foo);</script></head><body><button class="butt js--triggerAnimation" onclick="responsiveVoice.speak(foo);" type="button" value="Play">Play</button></body></html>
